<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>

<div class="container card my-3">
  <div *ngFor="let question of questions; index as qn" class="card p-3 m-3">
    <p>
      {{ qn + 1 }}. <span class="qa">Question:</span> {{ question.question }}
    </p>
    <p><span class="qa">Your Answer:</span> {{ answers[qn] }}</p>
  </div>

  <button
    class="btn btn-success w-25 my-3 align-self-center"
    (click)="onSubmit()"
  >
    Submit
  </button>
</div>
