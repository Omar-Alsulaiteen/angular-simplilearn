<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
<div class="margener">
  <button routerLink="/quiz" class="btn btn-primary" [disabled]="getQuizFlag()">
    Quiz
  </button>
  <span class="col-1"></span>
  <button
    [disabled]="getSubmitFlag()"
    routerLink="/submit"
    class="btn btn-primary"
  >
    Submit
  </button>
  <span class="col-1"></span>
  <button
    routerLink="/results"
    [disabled]="getResultFlag()"
    class="btn btn-primary"
  >
    Results
  </button>
</div>
