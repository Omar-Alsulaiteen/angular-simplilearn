<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <question
      *ngFor="let question of questions; index as qn"
      [question]="question"
      [qn]="qn + 1"
    ></question>
    <input
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-success mb-4 mx-3"
      value="Save"
    />
  </form>
</div>
