<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>

<div class="container card my-3">
  <div *ngFor="let question of questions; index as qn" class="card m-3 p-3">
    <p>
      {{ qn + 1 }}. <span class="q">Question:</span> {{ question.question }}
    </p>
    <p>
      <span [ngClass]="service.answers[qn] == question.answer ? 'a' : 'b'"
        >Your Answer:</span
      >
      {{ service.answers[qn] }}
    </p>
    <p><span class="a">The correct Answer:</span> {{ question.answer }}</p>
  </div>
  <div class="card m-3 p-3">
    <p class="q">Final Grade</p>
    <p>{{ getFinalGrade() }}/{{ service.answers.length }}</p>
  </div>
</div>
