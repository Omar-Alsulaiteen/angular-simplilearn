<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
<div class="container m-2 card">
  <div class="row p-3">
    <p class="card-heading">{{ qn }}. {{ question.question }}</p>
    <div class="form-check">
      <label for="{{ question.id }}-option1" class="form-check-label">{{
        question.option1
      }}</label>
      <input
        type="radio"
        class="form-check-input"
        name="question{{ question.id }}"
        id="{{ question.id }}-option1"
        value="{{ question.option1 }}"
        formControlName="question{{ question.id }}"
      />
    </div>
    <div class="form-check">
      <label for="{{ question.id }}-option2" class="form-check-label">{{
        question.option2
      }}</label>
      <input
        type="radio"

        name="question{{ question.id }}"
        id="{{ question.id }}-option2"
        value="{{ question.option2 }}"
        formControlName="question{{ question.id }}"
      />
    </div>
    <div class="form-check">
      <label for="{{ question.id }}-option3" class="form-check-label">{{
        question.option3
      }}</label>
      <input
        type="radio"
        class="form-check-input"
        name="question{{ question.id }}"
        id="{{ question.id }}-option3"
        value="{{ question.option3 }}"
        formControlName="question{{ question.id }}"
      />
    </div>
    <div class="form-check">
      <label for="{{ question.id }}-option4" class="form-check-label">{{
        question.option4
      }}</label>
      <input
        type="radio"
        class="form-check-input"
        name="question{{ question.id }}"
        id="{{ question.id }}-option4"
        value="{{ question.option4 }}"
        formControlName="question{{ question.id }}"
      />
    </div>
  </div>
</div>
